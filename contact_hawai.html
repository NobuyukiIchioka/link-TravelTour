<!-- InstanceEndEditable -->

<!-- InstanceEndEditable -->
</head>

<body>
<!--ヘッダー始まり-->
<header>
  <h1><img src="images/logo.png" width="215" height="50" alt="リンクトラベルロゴ"/></h1>
  <nav>
    <ul>
      <li><a href="index_hawai.html">Top</a></li>
      <li><a href="service.html">Service</a></li>
      <li><a href="plan_hawai.html">Plan</a></li>
      <li><a href="contact_hawai.html">Contact</a></li>
    </ul>
  </nav>
</header>
<!--ヘッダー終わり-->

<!--メイン画像始まり--><!-- InstanceBeginEditable name="main-img" -->
<div id="main_image">
   <img src="images/contact.png" width="980" height="100" alt="リンクトラベルおい合わせ"/> 
</div>
<!-- InstanceEndEditable --><!--メイン画像終わり-->
<!--メイン始まり-->
<div id="wrapper"><!-- InstanceBeginEditable name="main" -->
  <main>
    <h2>リンクトラベルおい合わせフォーム</h2>
    <form id="contact">
      <dl>
        <dt>お名前</dt>
        <dd><input type="text" name="namme" id="name"></dd>
      </dl>
      <dl>
        <dt>メールアドレス</dt>
        <dd><input type="text" name="email" id="email"></dd>
      </dl>
       <dl>
        <dt>出発予定</dt>
        <dd><input type="text" name="departure" id="departure"></dd>
      </dl>
      <dl>
        <dt>海外旅行の経験</dt>
        <dd>
          <label><input type="radio" name="experience" value="yes">あり</label>
          <label><input type="radio" name="experience" value="no">なし</label>
        </dd>
      </dl>
      <dl>
        <dt>旅行の目的</dt>
        <dd>
            <label><input type="checkbox" name="purpose" value="sightseeing">観光</label>
            <label><input type="checkbox" name="purpose" value="gourmet">グルメ</label>
            <label><input type="checkbox" name="purpose" value="shopping">ショッピング</label>
        </dd>
      </dl>
      <dl>
        <dt>お問い合わせ内容</dt>
        <dd>
          <textarea name="contact" id="contact" cols="30" rows="3"></textarea>
        </dd>
        <div>
          <input type="reset" id="reset" value="リセット">
          <input type="submit" id="submit" value="送信">
        </div>
    </form>
  </main>
<!-- InstanceEndEditable --></div>
<!--メイン終わり-->
<!--フッター始まり-->
<footer>

</footer>
<!--フッター終わり-->
</body>
